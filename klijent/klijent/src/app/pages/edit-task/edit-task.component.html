<div class="container">
    <div class="modal-box">
        <div id="form-container">
            <h3>EDIT TASK</h3>
            <div class="input-group">
                <input [(ngModel)]="this.taskTitle" placeholder="Name of your new task" class="form-control" type="text">
            </div>
            <div class="modal-footer my-4">
                <button (click)="navigateHome()" type="button" class="btn btn-secondary m-2" >Close</button>
                <button (click)="editTask()" class="btn btn-primary " type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
